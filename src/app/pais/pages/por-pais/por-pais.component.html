<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col-12">
     <app-pais-input (onEnter)="buscar($event )"
                     (onDebounce)="sugerencias($event)"
                     placeholder="Buscar Pais..."
     ></app-pais-input>
    </div>
</div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
    <a >{{pais.name.common}}</a>
</li>
 
   
</ul>


<hr>

<div *ngIf="hayError"
    class="alert alert-danger">
    no se encontrol nada con el {{termino}} 
</div>

<div *ngIf="paises.length > 0"class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
