<div *ngIf="!pais; else divPais"
    class = "alert alert-info">
    Espere por favor..........
</div>

<ng-template #divPais>
<div class="row">
    <div class="col-12">
        <h1> Pais: <small>{{pais.name.common}}</small></h1>
    </div>
</div>

<div clas="row">
<div class="col-4">
    <h3>Bandera</h3>
    <img class="img-thumbnail" [src]="pais.flags.png">
</div>

<div class="col">
    <h3> Informacion</h3>
    <ul class="list-group">
        <li class="list-group-item">
            <strong>Poblacion</strong> {{pais.population | number}}
        </li>
        <li class="list-group-item">
            <strong>Codigo Numerico</strong> {{pais.ccn3}}
        </li>
        <li class="list-group-item">
            <strong>Codigo Numerico</strong> {{pais.cca3}}
        </li>
    </ul>
</div>
</div>

<h3> Traducciones </h3>
<div class="row">
    <div class="col">
        <span 
            *ngFor="let traduccion of traducciones"
            class="badge bg-primary me-1"> {{pais.translations[traduccion].common}}</span>
    </div>
</div>
</ng-template>
